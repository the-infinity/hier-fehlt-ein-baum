{% extends "bootstrap/base.html" %}
{% block title %}Hier fehlt ein Baum!{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="/static/css/leaflet.css" type="text/css" />
<link rel="stylesheet" href="{{url_for('.static', filename='css/lightbox.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='css/default.css')}}">
{% endblock %}

{% block scripts %}
{{super()}}
<script src="/static/js/leaflet.js" type="text/javascript"></script>
<script src="{{url_for('.static', filename='js/lightbox.min.js')}}"></script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.sectio-aurea.org/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 54]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="http://piwik.sectio-aurea.org/piwik.php?idsite=54" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
{% endblock %}

{% block navbar %}
<div id="navbar" class="navbar navbar-fixed-top">
  <ul>
    <li><a href="/">Start</a></li>
    <li><a href="/new-tree">Neuer Baum</a></li>
    <li><a href="/information">Infos</a></li>
    <li><a href="/impressum">Impressum</a></li>
  </ul>
</div>
{% endblock %}

{% block content %}
{% endblock %}
